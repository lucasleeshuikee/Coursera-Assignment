<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<link  rel="stylesheet" href="css/styles.css" >

<style>

/********** Base styles **********/
h1 {
  margin-bottom: 20px;
  text-align:center;
}

h2 {
  position: relative;
  text-align:right;
  margin-right: 30px;
  margin-bottom: 10px;
}

p {
  border: 2px solid black;
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  font-family: Helvetica;
  color: white;
  margin-bottom: 20px;
}

#p1 {
  background-color: #A52A2A;
}

#p2 {
  background-color: #DEB887;
}
#p3 {
  background-color: #5F9EA0;
}

</style>

</head>
<body>
<h1>Menu for Dinner</h1>

<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12">
      <h2>Appetiser</h2>
      <p id="p1">Caesar Salad : Lettuce, Tomato, Cucumber, PineNut mixed in Mayonnaise sause.</p>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
      <h2>Main Course</h2>
      <p id="p2">Seafood Spaghetti in rich creamy white sause and brocolli.</p>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <h2>Dessert</h2>
    <p id="p3">Chocolate Icecream on crepe.</p>
  </div>
</div>

</body>
</html>
